<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSense AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px;
        }
        #video {
            max-width: 100%;
            border: 1px solid #000;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            color: green;
        }
        .blocked {
            color: red;
        }
        #people-count {
            margin: 20px;
            font-size: 24px;
        }
    </style>
    <script>
        function updateBlockageStatus() {
            fetch('/blockage_status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    if (data.blocked) {
                        statusElement.textContent = 'Camera Blocked!';
                        statusElement.classList.add('blocked');
                    } else {
                        statusElement.textContent = 'Camera Clear';
                        statusElement.classList.remove('blocked');
                    }
                })
                .catch(error => console.error('Error fetching blockage status:', error));
        }

        function updatePeopleCount() {
            fetch('/people_count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('people-count').innerText = 'People Count: ' + data.count;
                })
                .catch(error => console.error('Error fetching people count:', error));
        }

        // Update statuses every 2 seconds
        setInterval(updateBlockageStatus, 2000);
        setInterval(updatePeopleCount, 2000);
    </script>
</head>
<body>
    <h1>RoomSense AI</h1>
    <img id="video" src="{{ url_for('video_feed') }}" alt="Video Feed">
    <div id="status">Loading...</div>
    <div id="people-count">People Count: 0</div>
</body>
</html>
