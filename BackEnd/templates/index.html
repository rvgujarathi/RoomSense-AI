<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time People Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #video-feed {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .count {
            font-size: 24px;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Real-Time People Counter</h1>
    
    <!-- Display the video stream -->
    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">

    <!-- Display the people count -->
    <div class="count">People Detected: <span id="people-count">0</span></div>

    <script>
        // Function to fetch people count every second
        function fetchPeopleCount() {
            fetch('/people_count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('people-count').innerText = data.count;
                })
                .catch(error => console.error('Error fetching people count:', error));
        }

        // Fetch people count every second
        setInterval(fetchPeopleCount, 1000);
    </script>
</body>
</html>
